<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>NetAcad-Quiz – Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/site.css" />
    <style>
        body {
            background: #050815;
            color: #f5f5f7;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
        }

        header, footer {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #050815;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        main {
            max-width: 900px;
            margin: 24px auto 40px;
            padding: 0 16px;
        }

        .card {
            background: #0b1120;
            border-radius: 18px;
            padding: 24px 24px 28px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 16px;
        }

        .chapters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 16px;
        }

        .chapter-btn {
            border-radius: 999px;
            border: 1px solid #1f2937;
            padding: 8px 16px;
            background: #020617;
            color: #e5e7eb;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.15s, border-color 0.15s, transform 0.05s;
        }

        .chapter-btn:hover {
            background: #111827;
            border-color: #374151;
        }

        .chapter-btn.active {
            background: #22c55e;
            border-color: #22c55e;
            color: #020617;
            transform: translateY(1px);
        }

        .question-text {
            font-size: 18px;
            margin-bottom: 18px;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 16px;
        }

        .answer-btn {
            border-radius: 12px;
            border: 1px solid #1f2937;
            padding: 10px 14px;
            background: #020617;
            color: #e5e7eb;
            text-align: left;
            cursor: pointer;
            transition: background 0.1s, border-color 0.1s, transform 0.05s;
        }

        .answer-btn:hover {
            background: #111827;
            border-color: #374151;
        }

        .answer-btn.selected {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        .answer-btn.correct {
            background: #16a34a;
            border-color: #16a34a;
        }

        .answer-btn.wrong {
            background: #b91c1c;
            border-color: #b91c1c;
        }

        .question-meta {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .btn {
            border-radius: 999px;
            border: 0;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: #22c55e;
            color: #020617;
        }

        .btn-primary:disabled {
            opacity: .5;
            cursor: default;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #374151;
            color: #e5e7eb;
        }

        .status-text {
            font-size: 14px;
            color: #9ca3af;
        }

        footer {
            font-size: 13px;
            color: #6b7280;
            border-top: 1px solid #111827;
        }

        a {
            color: #9ca3ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            header, footer {
                padding-inline: 14px;
            }
            .card {
                padding-inline: 16px;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>NetAcad-Quiz</h1>
    <nav>
        <a href="index.html" style="font-size:14px;color:#9ca3af;">&larr; Zur Startseite</a>
    </nav>
</header>

<main>
    <div class="card">
        <h2>Kapitel wählen</h2>
        <p class="status-text" id="statusText">Lade Kapitel …</p>
        <div id="chapterContainer" class="chapters"></div>
    </div>

    <div style="height:18px;"></div>

    <div class="card" id="quizCard" style="display:none;">
        <div class="question-meta" id="questionMeta"></div>
        <div class="question-text" id="questionText"></div>
        <div id="answersContainer" class="answers"></div>

        <div class="controls">
            <button id="btnPrev" class="btn btn-outline">Zurück</button>
            <div class="status-text" id="progressText"></div>
            <button id="btnNext" class="btn btn-primary">Weiter</button>
        </div>
    </div>

    <div class="card" id="resultCard" style="display:none;margin-top:18px;">
        <h2>Ergebnis</h2>
        <p id="resultSummary"></p>
        <button id="btnRestart" class="btn btn-outline">Kapitel neu starten</button>
    </div>
</main>

<footer>
    <div>© 2025 NetAcad-Quiz</div>
    <div>
        <a href="index.html">Home</a> ·
        <a href="info.html">Info</a> ·
        <a href="support.html">Support</a>
    </div>
</footer>

<script src="js/quiz.js"></script>
</body>
</html>
